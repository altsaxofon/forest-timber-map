<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geospatial Visualization</title>
    <link rel="stylesheet" href="css/nouislider.min.css"> 


    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.15.0/proj4.js"></script>

   <script src="js/openlayers/ol.js"></script>

    <script src="js/nouislider.min.js"></script>
    <link rel="stylesheet" href="css/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <!-- <link rel="stylesheet" href="https://unpkg.com/mvp.css">  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 

    <style>
      .material-symbols-rounded {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      </style>

    <link rel="stylesheet" href="style.css">

</head>
<body class="geist-font">
    <div id="map" class="map"></div>
    <div id="popup" class="ol-popup">
      <div id="popup-content"></div>
    </div>




    <div id="title" class="control">
     <strong>Swedish building tradition and historic forest cover</strong> <a href="https://www.github.com/altsaxofon/forest-timber-map">
      <span class="material-symbols-rounded">
        info
        </span>  
    </a>
    </div>
        <div id="controls" class="control">

          <STRONG>MAP LAYER</strong>
            <div id="frame-buttons" class="control-list">
              <div class="layer-button active" data-value="histLayer">
                <span class="title">ORIGINAL (1840)</span>
                <span class="material-symbols-rounded icon">check</span></div>
                <div class="layer-button " data-value="forestShapeLayer">
                  <span class="title">FOREST COVER (1840)</span>
                  <span class="material-symbols-rounded icon">check</span></div>
           

            </div>

          <STRONG>FILTER BUILDING TECHNIQUES</strong>
            <div id="frame-buttons" class="control-list">
                            <div class="first">WOOD</div>
                            <div class="frame-toggle active" data-value="Frame_wood">
                            <span class="title">wood</span>
                            <span class="material-symbols-rounded visibility icon">visibility</span></div>
                            <div class="frame-toggle active" data-value="Frame_wood_logs">
                            <span class="title">logs</span>
                            <span class="material-symbols-rounded visibility icon">visibility</span></div>
                            <div class="frame-toggle active" data-value="Frame_wood_beams">
                              <span class="title">beams</span>
                            <span class="material-symbols-rounded visibility icon">visibility</span></div>
                            <div class="frame-toggle active" data-value="Frame_wood_planks">
                              <span class="title">planks</span>
                            <span class="material-symbols-rounded visibility icon">visibility</span></div>
                            <div class="frame-toggle active" data-value="Frame_wood_saving">
                              <span class="title">woodsaving</span>
